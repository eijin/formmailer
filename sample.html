<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>お問い合わせ</title>
<link rel="stylesheet" type="text/css" href="sample.css" media="all" />
</head>

<body>
<div id="form_page">
	<div id="header">
		<h1>お問い合わせフォーム</h1>
	</div>
	<div id="content">
		<form class="myform" method="post" action="formmailer.php" enctype="multipart/form-data">
			<input type="hidden" name="config_xml" id="config_xml" value="sample.xml" />
			<input type="hidden" name="confirm_mode" id="confirm_mode" value="off" /> <!-- 添付を使う場合はconfirmページは使用不可 -->

			<input type="hidden" name="items[pname]" id="items[pname]" value="お名前,require" />
			<input type="hidden" name="items[cname]" id="items[cname]" value="会社名," />
			<input type="hidden" name="items[email]" id="items[email]" value="メールアドレス,require&email" />
			<input type="hidden" name="items[comment]" id="items[comment]" value="お問合せ内容,require" />
			<input type="hidden" name="items[atch1]" id="items[atch1]" value="添付ファイル1" />
			<input type="hidden" name="items[atch2]" id="items[atch2]" value="添付ファイル2" />
			<dl>
				<dt>お名前：</dt><dd><input type="text" name="pname" id="pname" value="" /></dd>
				<dt>会社名：</dt><dd><input type="text" name="cname" id="cname" value="" /></dd>
				<dt>メールアドレス：</dt><dd><input type="text" name="email" id="email" value="" /></dd>
				<dt>お問合せ内容：</dt><dd><textarea name="comment" id="comment" rows="10"></textarea></dd>
				<dt>ファイル添付1：</dt><dd><input type="file" name="atch1" id="atch1" value="" /></dd>
				<dt>ファイル添付2：</dt><dd><input type="file" name="atch2" id="atch2" value="" /></dd>
				<dt></dt><dd><input class="fbutton" type="submit" value="確認">&nbsp;<input class="fbutton" type="button" value="閉じる" onclick="window.close();"></dd>
			</dl>
		</form>
	</div>
</div>
</body>
</html>
